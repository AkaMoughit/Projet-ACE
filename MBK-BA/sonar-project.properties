# sonar-project.properties

# must be unique in a given SonarQube instance
sonar.projectKey=mbk-moughit_mbk
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=MBK
sonar.projectVersion=1.0

# SonarQube organization key
sonar.organization=mbk-moughit

# SonarQube token for authentication
sonar.login= 260ac2b459450384d6d5c30ce2c685cf196d3485

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions for code coverage analysis
sonar.coverage.exclusions=**/venv/**

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-reports.xml
